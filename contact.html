<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - NGO</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <!-- Header Section -->
    <header class="header">
      <h1>Contact Us</h1>
      <p>We are here to help! Get in touch with us today.</p>
    </header>
    <a href="homepage.html" class="stylish-button">Home</a>

    <!-- Contact Section -->
    <div class="contact-container">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Address:</strong> NGO Office, Nagpur, Maharashtra, India</p>
        <p><strong>Email:</strong>yashfokamre@gmail.com</p>
        <p><strong>Phone:</strong>935699925</p>
        <p><strong>Working Hours:</strong> Mon - Sat, 9 AM - 6 PM</p>
      </div>
      <form class="contact-form" id="contactForm">
        <h2>Send a Message</h2>
        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Your Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="message">Your Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Write your message"
          required
        ></textarea>

        <button type="submit" href="thank_you.html">submit</button>
      </form>
    </div>

    <!-- Map Section -->
    <div class="map-container">
      <h2>Find Us Here </h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.2872452387827!2d79.06802137477991!3d21.145800784611468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c08c8d47a765%3A0x56d31ec22889dc9a!2sNagpur%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1605472486352!5m2!1sen!2sin"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Samrpan. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
